<h3>Listado de Heroes</h3>
<div *ngIf="deleteHeroe; else nothingWasDelete">
  <h3>Heroe borrado <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>
<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>

</ng-template>
<button *ngIf="heroeNames.length > 0" class="btn btn-outline-danger"
(click)="removeLastHero()">
  Borrar ultimo heroe
</button>
<ul class="mt-2 list-group">
<li *ngFor="let name of heroeNames"
class="list-group-item">{{name}}</li>

</ul>
